<div>
  @if (quotes.length > 0) { @for (quote of quotes; track $index) {
  <div
    class="bg-white max-w-full rounded-2xl px-6 py-4 mb-10 shadow-lg hover:shadow-2xl transition duration-500"
  >
    <div class="mt-4">
      <div class="flex justify-between">
        <h1
          class="text-lg text-gray-700 font-semibold hover:underline cursor-pointer"
        >
          Quote #{{ $index + 1 }}
        </h1>
        <div>
          <button
            class="mr-4 text-gray-600 transition-colors hover:underline hover:text-gray-800"
            (click)="onEdit.emit(quote.id)"
          >
            Edit quote
          </button>
          <button
            class="text-gray-600 transition-colors hover:text-gray-800 hover:underline"
            (click)="onDelete.emit(quote.id)"
          >
            Delete quote
          </button>
        </div>
      </div>
      <p class="mt-4 text-md text-gray-600">
        {{ quote.text }}
      </p>
      <div class="flex justify-between items-center">
        <div class="mt-4 items-center space-x-4 pb-4">
          <div class="text-sm font-semibold">
            {{ quote.author }}
            <span class="font-normal" *ngIf="quote.workTitle">
              â€¢ {{ quote.workTitle }}</span
            >
          </div>
        </div>
      </div>
    </div>
  </div>
  } }
</div>
