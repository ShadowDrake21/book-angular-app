<div>
  @if (quotes.length > 0) { @for (quote of quotes; track $index) {
  <div
    class="bg-white max-w-full rounded-2xl px-4 md:px-5 lg:px-6 py-2 md:py-3 lg:py-4 mb-5 md:mb-7 lg:mb-10 shadow-lg hover:shadow-2xl transition duration-500"
  >
    <div class="mt-2 lg:mt-4">
      <div class="flex justify-between items-center">
        <h3
          class="text-base md:text-lg text-gray-700 font-semibold hover:underline cursor-pointer"
        >
          Quote #{{ $index + 1 }}
        </h3>
        <div class="max-[450px]:flex flex-col gap-2">
          <button
            class="mr-0 min-[450px]:mr-4 text-gray-600 transition-colors hover:underline hover:text-gray-800"
            (click)="onEdit.emit(quote.id)"
          >
            Edit quote
          </button>
          <button
            class="text-gray-600 transition-colors hover:text-gray-800 hover:underline"
            (click)="onDelete.emit(quote.id)"
          >
            Delete quote
          </button>
        </div>
      </div>
      <p class="mt-2 md:mt-4 text-base text-gray-600">
        {{ quote.text }}
      </p>
      <div class="flex justify-between items-center">
        <div class="mt-2 md:mt-4 items-center space-x-4 pb-2 md:pb-4">
          <div class="text-sm font-semibold">
            {{ quote.author }}
            <span
              class="font-normal block min-[450px]:inline-block"
              *ngIf="quote.workTitle"
            >
              â€¢ {{ quote.workTitle }}</span
            >
          </div>
        </div>
      </div>
    </div>
  </div>
  } }
</div>
