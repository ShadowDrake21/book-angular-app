<section class="pt-[120px]">
  <div class="container-big">
    <h2 class="text-3xl font-semibold mb-3">Choose literature genres</h2>
    <div class="flex gap-5 flex-wrap pb-20">
      @for (availableGenre of availableGenres; track $index) {
      <button
        [id]="availableGenre.name"
        type="button"
        class="genre-btn text-gray-900 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-100 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700"
        (click)="toggleChooseGenre(availableGenre)"
      >
        {{ availableGenre.name | symbolReplace : "_" : " " | titlecase }}
      </button>
      }
    </div>
    <div>
      @if (selectedGenres.length > 0) {
      <h3 class="text-2xl font-semibold pb-2">Selected genres</h3>
      <div class="flex gap-5 flex-wrap">
        @for (selectedGenre of selectedGenres; track $index) {
        <p>{{ selectedGenre.name | symbolReplace : "_" : " " | titlecase }}</p>
        }
      </div>
      <div class="pt-5">
        <button
          type="button"
          class="py-2.5 px-5 me-2 mb-2 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700"
          (click)="addNewSelectedGenres()"
        >
          Save
        </button>
        <button
          type="button"
          class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
        >
          Cancel
        </button>
      </div>
      }
    </div>
  </div>
</section>
