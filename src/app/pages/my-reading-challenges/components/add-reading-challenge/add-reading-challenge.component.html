<div>
  <div>
    <form [formGroup]="addChallengeForm" (ngSubmit)="onSubmit()">
      <div class="flex max-h-full">
        <div class="flex items-center justify-center w-full">
          <label
            for="dropzone-file"
            class="flex flex-col items-center justify-center w-full h-64 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 dark:hover:bg-bray-800 dark:bg-gray-700 hover:bg-gray-100 dark:border-gray-600 dark:hover:border-gray-500 dark:hover:bg-gray-600"
          >
            <div class="flex flex-col items-center justify-center pt-5 pb-6">
              <svg
                class="w-8 h-8 mb-4 text-gray-500 dark:text-gray-400"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 20 16"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2"
                />
              </svg>
              <p class="mb-2 text-sm text-gray-500 dark:text-gray-400">
                <span class="font-semibold">Click to upload</span> or drag and
                drop
              </p>
              <p class="text-xs text-gray-500 dark:text-gray-400">PNG or JPG</p>
            </div>

            <input
              id="dropzone-file"
              formControlName="image"
              type="file"
              class="hidden"
              accept="image/png, image/jpeg"
              (change)="filesHandler($event)"
            />
          </label>
        </div>
        <div class="relative w-full max-h-64">
          <img
            src="#"
            alt="Preview Uploaded Image"
            id="file-preview"
            class="w-full h-full object-contain"
            [class.block]="image"
            [class.hidden]="!image"
          />
          <div class="no-items" [class.hidden]="image">
            <p class="text-3xl font-semibold text-center">Image preview</p>
          </div>
        </div>
      </div>
      <div *ngIf="image" class="pt-3">
        <p>{{ image.name | truncateText : 100 }}</p>
      </div>
      <div class="flex gap-5 items-center justify-center">
        <app-input
          label="Challenge title"
          placeholder="Fantasy on 2024"
          formControlName="title"
          class="w-1/2"
        ></app-input>
        <div class="flex gap-3 items-center flex-shrink-0">
          <label for="count">Books for Challenge</label>
          <input
            type="number"
            id="count"
            class="filter__item-input block w-[120px] h-12 p-2 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 sm:text-xs focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            placeholder="100"
            formControlName="count"
            min="1"
          />
        </div>
        <app-button
          text="Create"
          [button-styles]="'max-width: 100%; width: 100%;'"
        ></app-button>
      </div>
      <mat-progress-bar
        *ngIf="submitted"
        [value]="uploadProgress$ | async"
        mode="determinate"
      >
      </mat-progress-bar>
    </form>
  </div>
</div>
