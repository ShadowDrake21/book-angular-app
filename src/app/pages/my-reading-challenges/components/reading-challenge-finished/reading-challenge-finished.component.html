<div class="relative min-h-[260px] pt-5">
  <h4 class="pb-2 font-semibold text-3xl">Finished challenges</h4>
  @if (!loadingFinishedChallenges) { @if(finishedChallenges.length > 0) {@for
  (challenge of paginationLiteService.visibleElements; track $index) {
  <app-reading-challenge-item
    [challenge]="challenge"
    [isFinished]="true"
    (challengeOnRemove)="removeChallenge($event)"
  ></app-reading-challenge-item>
  }
  <div class="pagination mb-5">
    <button
      class="pagination__btn"
      (click)="paginationLiteService.prevPage()"
      [disabled]="paginationLiteService.currentPage === 1"
    >
      Previous
    </button>
    <span class="pagination__text"
      >Current Page: {{ paginationLiteService.currentPage }}</span
    >
    <button
      class="pagination__btn"
      (click)="paginationLiteService.nextPage()"
      [disabled]="
        paginationLiteService.currentPage === paginationLiteService.numPages()
      "
    >
      Next
    </button>
  </div>
  } @else {
  <div class="no-items">
    <p class="text-3xl font-semibold">You don't have any finished challenge</p>
  </div>
  } } @else {
  <div class="no-items"><p class="text-3xl font-semibold">Loading...</p></div>
  }
</div>
