<section class="pt-[120px]">
  <div class="container-big">
    @if (!deleteMessage) { @if (!loadingUser) {
    <app-profile-info [user]="user" [isSettings]="true"></app-profile-info>
    <div *ngIf="!user?.emailVerified" class="flex items-center gap-3 pt-5">
      <h5 class="pb-3 font-semibold">Have you not verified an email yet?</h5>
      <button
        id="emailVerified"
        type="button"
        class="text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2"
        (click)="sendVerification()"
      >
        Send an email verification
      </button>
    </div>
    <div class="flex items-center gap-3 pt-5">
      <h5 class="pb-3 font-semibold">Wanna sign-out?</h5>
      <button
        id="emailVerified"
        type="button"
        class="py-2.5 px-5 me-2 mb-2 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700"
        (click)="signout()"
      >
        Sign-out
      </button>
    </div>
    <div class="flex items-center gap-3 pt-5">
      <h5 class="pb-3 font-semibold">Do you want to delete your profile?</h5>
      <button
        id="emailVerified"
        type="button"
        class="focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900"
        (click)="deleteProfile()"
      >
        Delete
      </button>
    </div>
    }@else {
    <div class="no-items">
      <p class="text-3xl font-semibold text-center">User data loading...</p>
    </div>
    }} @else {
    <div class="no-items">
      <p class="text-3xl font-semibold text-center">{{ deleteMessage }}</p>
    </div>
    }
  </div>
</section>
