<section class="pt-[100px] md:pt-[120px]">
  <div class="container-big">
    <div>
      <h3
        class="font-semibold text-xl md:text-2xl lg:text-3xl mb-1 md:mb-3 lg:mb-5"
      >
        Books by genre
      </h3>
      @if(loadingFantasy) {
      <div class="loading">
        <p class="loading__text">Loading...</p>
      </div>
      } @else {
      <app-carousel
        [contents]="booksFantasy"
        [title]="'Fantasy'"
        [carouselLink]="'fantasy'"
      ></app-carousel>
      } @if(loadingFantasy) {
      <div class="loading">
        <p class="loading__text">Loading...</p>
      </div>
      } @else {
      <app-carousel
        [contents]="booksSport"
        [title]="'Adventures'"
        [carouselLink]="'adventures'"
      ></app-carousel>
      } @if(loadingLove) {
      <div class="loading">
        <p class="loading__text">Loading...</p>
      </div>
      } @else {
      <app-carousel
        [contents]="booksLove"
        [title]="'Love'"
        [carouselLink]="'love'"
      ></app-carousel>
      } @if(loadingChildren) {
      <div class="loading">
        <p class="loading__text">Loading...</p>
      </div>
      } @else {
      <app-carousel
        [contents]="booksChildren"
        [title]="'Children\'s'"
        [carouselLink]="'children'"
      ></app-carousel>
      }
    </div>
  </div>
</section>
<section class="container-big">
  <div>
    <h3 class="font-semibold text-3xl">Authors by name</h3>
    <app-authors-list></app-authors-list>
  </div>
</section>
<section class="bg-stone-300">
  <app-about-user />
</section>
