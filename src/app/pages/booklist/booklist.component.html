<section class="container-big">
  @if (subjectParam) {
  <app-booklist-catalogue
    [books]="books"
    *ngIf="books.length; else loading"
  ></app-booklist-catalogue>
  <ng-template #loading> Loading... </ng-template>
  } @else {
  <p>There is no books</p>
  }
  <app-booklist-filter></app-booklist-filter>
</section>
