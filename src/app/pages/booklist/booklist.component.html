<section class="container-big">
  <div class="flex gap-5">
    <div class="min-w-[220px]">
      <app-booklist-filter
        (getFilteredBooks)="getFilteredBooks($event)"
      ></app-booklist-filter>
    </div>
    @if (subjectParam || isAfterFilter) {
    <div class="w-full">
      <app-booklist-catalogue
        [books]="books"
        *ngIf="books.length; else loading"
      ></app-booklist-catalogue>
      <ng-template #loading> Loading... </ng-template>
    </div>
    } @else {
    <div class="w-full">
      <p>There is no books</p>
    </div>
    }
  </div>
</section>
