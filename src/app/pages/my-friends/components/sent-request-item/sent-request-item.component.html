<div
  class="w-[300px] text-center bg-gray-100 p-2 sm:p-3 md:p-4 lg:p-5 rounded-xl border-2 border-gray-200"
>
  <span class="text-left">To:</span>
  <h3 class="text-xl lg:text-2xl font-semibold pb-1 md:pb-2">
    {{ request.recipientEmail | truncateText : 15 }}
  </h3>
  <p>{{ request.date | date : "medium" }}</p>
  <div class="pt-2 md:pt-3">
    <button
      type="button"
      class="focus:outline-none text-white bg-red-500 hover:bg-red-700 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-red-700 dark:hover:bg-red-800 dark:focus:ring-red-800"
      (click)="requestDelete.emit(request.recipientEmail)"
    >
      Delete
    </button>
  </div>
</div>
