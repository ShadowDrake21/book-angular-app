<section class="pt-[120px]">
  <div class="container-big">
    <h1 class="font-semibold text-4xl mb-5 text-center">About developer</h1>
    <div class="flex gap-10">
      <div class="w-full p-5 border-2 border-black rounded-tl-2xl">
        @for (item of aboutDeveloperInfo; track $index) {
        <div class="mb-4">
          <h3 class="text-2xl font-semibold pb-2 italic">{{ item.title }}</h3>
          <p class="about-me-paragraph">
            {{ item.text }}
          </p>
        </div>
        }
      </div>
      <div class="w-1/2">
        <img
          [src]="myPhoto"
          alt="My photo"
          class="w-full h-full object-cover rounded-br-2xl"
        />
      </div>
    </div>
  </div>
</section>
