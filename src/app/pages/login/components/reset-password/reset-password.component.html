<section class="min-h-screen">
  <div
    class="flex items-center flex-col w-full mx-auto min-h-screen justify-center"
    *ngIf="!resultMessage; else reseted"
  >
    <form
      class="max-w-[300px] sm:max-w-sm md:max-w-md lg:max-w-lg w-full mt-3 sm:mt-6 md:mt-10 pb-2 md:pb-5 text-center"
      [formGroup]="resetPassForm"
      (ngSubmit)="onSubmit()"
    >
      <h2 class="text-2xl md:text-3xl lg:text-4xl font-bold mb-1">
        Reset password
      </h2>
      <app-input
        [type]="'email'"
        [label]="'Email'"
        [placeholder]="'Email'"
        formControlName="email"
        [isError]="
          resetPassForm.controls.email.invalid &&
          resetPassForm.controls.email.touched
        "
      ></app-input>
      @if (resetPassForm.controls.email.invalid &&
      resetPassForm.controls.email.touched ) {
      <div
        class="validate-error mt-2"
        *ngIf="resetPassForm.controls.email.errors?.['required']"
      >
        Email is required
      </div>
      <div
        class="validate-error mt-2"
        *ngIf="resetPassForm.controls.email.errors?.['email']"
      >
        {{ resetPassForm.controls.email.value }} is not a valid email
      </div>
      }
      <app-button
        [button-styles]="'margin-top: 20px'"
        [text]="'Reset'"
        [disabled]="resetPassForm.invalid || resetPassForm.untouched"
      />
    </form>

    <div class="text-center">
      <p class="pb-1 md:pb-3">
        Do you recall your password?
        <a routerLink="/login" class="text-blue-700 block mt-2">Sign-in</a>
      </p>
    </div>
  </div>
  <ng-template #reseted>
    <div
      class="flex items-center flex-col container mx-auto min-h-screen justify-center text-center min-[450px]:px-2"
    >
      <p class="font-semibold text-xl md:text-2xl pb-1 sm:pb-2 md:pb-5">
        {{ resultMessage }}
      </p>
      <p class="text-center">
        <a
          routerLink="/login"
          class="text-blue-700 text-base sm:text-lg md:text-xl block mt-1 md:mt-2"
          >Back to login page</a
        >
      </p>
    </div>
  </ng-template>
</section>
