<form
  class="search-box"
  [formGroup]="searchByTitleForm"
  (ngSubmit)="onSubmit()"
>
  <button class="btn-search" type="submit">
    <fa-icon [icon]="faSearch"></fa-icon>
  </button>
  <input
    type="text"
    class="input-search"
    placeholder="Type to Search..."
    formControlName="title"
  />
</form>
