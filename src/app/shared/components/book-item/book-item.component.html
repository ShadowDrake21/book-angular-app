<a
  class="book__card max-w-[250px] h-[350px] rounded inline-block overflow-hidden shadow-lg relative"
  routerLink="/booklist/1"
>
  <div>
    <img class="w-full" [src]="book.image" alt="Sunset in the mountains" />
  </div>
  <div
    class="book__description px-6 py-4 absolute w-full h-full top-0 bg-white bg-opacity-70 opacity-0"
  >
    <h3 class="font-bold text-xl mb-2">{{ book.title }}</h3>
    <p class="text-gray-700 text-base">
      {{ book.ratings_average | number : "1.1-1" }}
    </p>
  </div>
</a>
