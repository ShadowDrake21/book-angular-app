<a
  class="item__card cursor-pointer rounded inline-block overflow-hidden shadow-lg relative"
  [routerLink]="['/booklist']"
  [queryParams]="{ work: work.title }"
>
  <div>
    <img
      class="item__image"
      [src]="
        !mainCover
          ? '/assets/if there is no image.png'
          : (mainCover | bookImage : 'L' : 'id')
      "
      alt="Sunset in the mountains"
    />
  </div>
  <div
    class="item__description px-6 py-4 absolute w-full h-full top-0 bg-white bg-opacity-70 opacity-0"
  >
    <div class="item__description-info">
      <h3 class="font-bold text-xl mb-2">{{ work.title }}</h3>
    </div>
  </div>
</a>
