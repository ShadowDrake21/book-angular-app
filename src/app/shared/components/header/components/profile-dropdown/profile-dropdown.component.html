<div
  class="flex w-14 h-full items-center justify-center"
  clickOutside
  (clickOutside)="clickedProfileOutside()"
  [style]="isProfileOpened ? clickedLi : ''"
>
  <div class="relative w-full h-full">
    <div class="dropdown-container w-full h-full">
      <div
        class="dropdown-toggler w-full h-full flex items-center justify-center"
        (click)="toggleProfile()"
      >
        <fa-icon [icon]="faUser"></fa-icon>
      </div>
      @if(isProfileOpened) {
      <div class="dropdown profile-dropdown">
        <div class="text-left pb-2">
          <h5 class="font-bold">
            {{ userEmail | truncateText : 22 : false | uppercase }}
          </h5>
        </div>
        @for (item of profile; track $index) {
        <div class="dropdown-item flex gap-5 mb-1">
          <a [routerLink]="item.link" class="hover:underline">{{
            item.title
          }}</a>
        </div>
        }
        <div class="dropdown-item flex gap-5 mb-1">
          <button class="hover:underline" (click)="onLogout()">Sign out</button>
        </div>
      </div>
      }
    </div>
  </div>
</div>
