<header class="fixed top-0 z-10 w-full px-5 bg-[#e7e7e7]">
  <nav
    class="nav flex container-normall max-h-full h-full items-center justify-between"
  >
    <a routerLink="/home" class="max-h-full h-full w-1/4"
      ><img
        src="/assets/logo/png/logo-sm.png"
        alt="logo"
        class="w-full h-full object-contain"
    /></a>
    <ul class="nav-list flex justify-center h-full">
      <li class="nav-item">
        <a class="nav-link" routerLinkActive="active" routerLink="/home"
          >Home</a
        >
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLinkActive="active" routerLink="/booklist"
          >Books</a
        >
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLinkActive="active" routerLink="/authorlist"
          >Authors</a
        >
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLinkActive="active" routerLink="/userlist"
          >Users</a
        >
      </li>
      <li class="nav-item">
        <a
          class="nav-link"
          routerLinkActive="active"
          routerLink="/favourite-books"
          >Your favourites</a
        >
      </li>
    </ul>
    <div>
      <app-search-input (searchTerm)="getSearchTerm($event)" />
    </div>
    <div class="user-actions__list flex justify-between h-full text-center">
      <app-notifications-dropdown
        [clickedLi]="clickedLi"
      ></app-notifications-dropdown>

      <div class="flex w-14 h-full items-center justify-center">
        <fa-icon [icon]="faEnvelope"></fa-icon>
      </div>

      <app-profile-dropdown
        [userEmail]="userEmail"
        [clickedLi]="clickedLi"
      ></app-profile-dropdown>
    </div>
  </nav>
</header>
<popup-modal id="search-by-title">
  <div class="min-h-[85vh] h-full relative">
    <h3 class="text-2xl font-semibold pb-2">
      Search books by title: {{ searchTerm }}
    </h3>
    @if(!loadingFoundBooks) { @if (foundBooks.length>0) {
    <app-booklist-catalogue
      [books]="foundBooks"
      [itemsPerPage]="10"
    ></app-booklist-catalogue>
    } @else {
    <div class="no-items">
      <p class="text-3xl font-semibold text-center">
        There are no books with such title
      </p>
    </div>
    } } @else {
    <div class="no-items">
      <p class="text-3xl font-semibold text-center">Loading...</p>
    </div>
    }

    <div class="w-[46px] h-[30px] absolute bottom-0 left-0">
      <button
        (click)="modalService.close()"
        class="font-medium text-lg inline-block text-gray-600 hover:underline"
      >
        Close
      </button>
    </div>
  </div>
</popup-modal>
