<div class="mt-4 mb-10 h-[520px] overflow-hidden">
  <p class="font-semibold text-2xl mt-3 mb-5">{{ title }}</p>
  <div #swiperContainer class="swiper-container">
    <div class="swiper-wrapper">
      @if(contentsBooks.length) {
      <ng-container *ngFor="let book of contentsBooks">
        <div
          (mouseenter)="setHoverBook(book)"
          (mouseleave)="clearHoverBook()"
          class="swiper-slide relative"
        >
          <app-book-item [book]="book"></app-book-item>
        </div>
      </ng-container>
      } @else if (contentsWorks.length) {
      <ng-container *ngFor="let book of contentsWorks">
        <div
          (mouseenter)="setHoverBook(book)"
          (mouseleave)="clearHoverBook()"
          class="swiper-slide relative"
        >
          <app-work-item [book]="book"></app-work-item>
        </div>
      </ng-container>
      } @else if(contentsAuthors.length) {
      <ng-container *ngFor="let author of contentsAuthors">
        <div
          (mouseenter)="setHoverAuthor(author)"
          (mouseleave)="clearHoverBook()"
          class="swiper-slide relative"
        >
          <app-author-item [author]="author"></app-author-item>
        </div>
      </ng-container>
      }
    </div>
  </div>

  <a
    *ngIf="carouselLink"
    [routerLink]="['/booklist']"
    [queryParams]="
      queryType === 'subject'
        ? { subject: carouselLink }
        : { author: carouselLink }
    "
    class="font-medium text-lg inline-block mt-5 ml-2 text-gray-600 hover:underline"
    >See more of {{ title }}</a
  >
</div>
