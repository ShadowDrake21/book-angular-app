<div class="form__group field" [class.invalid-error]="isError">
  <input
    [type]="type"
    [placeholder]="placeholder"
    [id]="label"
    [(ngModel)]="value"
    [disabled]="disabled"
    (input)="onChange(value)"
    (blur)="onTouched()"
    class="form__field"
    name="input"
    required
  />
  <label [for]="label" class="form__label">{{ label }}</label>
</div>
