<div class="form__group field" [class.invalid-error]="isError">
  <textarea
    [rows]="rows"
    [placeholder]="placeholder"
    [id]="label"
    [(ngModel)]="value"
    [disabled]="disabled"
    (input)="onChange(value)"
    (blur)="onTouched()"
    class="form__field block p-2.5 w-full text-base resize-none"
    name="textarea"
    required
  ></textarea>
  <label [for]="label" class="form__label">{{ label }}</label>
</div>
