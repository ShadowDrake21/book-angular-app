<div
  class="bg-white max-w-full rounded-2xl px-4 md:px-5 lg:px-6 py-2 md:py-3 lg:py-4 mb-5 md:mb-7 lg:mb-10 shadow-lg hover:shadow-2xl transition duration-500"
>
  <div class="mt-2 lg:mt-4">
    <div class="flex justify-between">
      <h1
        class="text-base md:text-lg text-gray-700 font-semibold hover:underline cursor-pointer"
      >
        Book Review
      </h1>
      <div *ngIf="isUserComment" class="max-[880px]:flex flex-col gap-2">
        <button
          class="mr-0 min-[880px]:mr-4 text-gray-600 transition-colors hover:underline hover:text-gray-800"
          (click)="editComment()"
          [disabled]="!areUserBtnsActive"
          [class.disabled-btn]="!areUserBtnsActive"
        >
          Edit comment
        </button>
        <button
          class="text-gray-600 transition-colors hover:text-gray-800 hover:underline"
          (click)="deleteComment()"
          [disabled]="!areUserBtnsActive"
          [class.disabled-btn]="!areUserBtnsActive"
        >
          Delete comment
        </button>
      </div>
    </div>
    <div class="flex mt-2">
      <star-rating
        [starType]="'svg'"
        [rating]="comment.rating"
        [staticColor]="'default'"
        [readOnly]="true"
      ></star-rating>
    </div>
    <p class="mt-2 md:mt-4 text-base text-gray-600">
      {{ comment.comment }}
    </p>
    <div class="flex justify-between items-center">
      <div class="mt-2 md:mt-4 space-x-4 py-3 md:py-6">
        <div class="text-sm font-semibold">
          {{ comment.email }} â€¢
          <span class="font-normal"> {{ comment.date | date : "medium" }}</span>
        </div>
      </div>
    </div>
  </div>
</div>
